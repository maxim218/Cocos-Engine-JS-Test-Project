<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator | Build Cocos Test</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="icon" href="favicon.ico"/>
	
	<style>
		body, canvas, #Cocos3dGameContainer {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			overflow: hidden;
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			border: 0;
			outline: none;
			border-radius: 0;
		}
		
		#GameDiv {
			border: 0;
			outline: none;
			border-radius: 0;
			padding: 0;
			margin: 0;
		}
	</style>
  </head>
  <body>
    
    <div id="GameDiv" cc_exact_fit_screen="false" style="width: 100%; height: 100%;">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="100%" height="100%" tabindex="99"></canvas>
      </div>
    </div>

<script src="src/polyfills.bundle.js" charset="utf-8"> </script>    


<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>
  </body>
</html>
